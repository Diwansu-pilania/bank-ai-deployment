version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # This is the main application service
  ai_app:
    build: .
    container_name: ai_app
    depends_on:
      - kafka
    # This tells Render to create a persistent disk named 'app_data'
    # and mount it at the /app/data directory inside the container.
    volumes:
      - app_data:/app/data
    # The command to run all three python scripts
    command: >
      sh -c "
        echo '--- Starting API Server ---' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        
        echo '--- Starting Kafka Consumer ---' &&
        python consumer.py &
        
        echo '--- Starting Kafka Producer ---' &&
        python producer.py &&
        
        wait -n
      "
    ports:
      - "8000:8000"

# This defines the persistent disk for Render
volumes:
  app_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/data/bank_ai_data # This is the path on Render's host machine

x-render-persistent-disk:
  app_data:
    name: bank-ai-data
    mountPath: /var/data/bank_ai_data
    sizeGB: 5 # 5 GB persistent storage
